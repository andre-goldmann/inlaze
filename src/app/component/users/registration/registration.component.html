<form
  [formGroup]="registrationForm"
  (ngSubmit)="onSubmit()"
  class="max-w-md mx-auto mt-4 p-6 bg-white shadow-md rounded-md">
  <h2 class="text-2xl font-semibold mb-6">Registration Form</h2>

  <div class="mb-4">
    <label for="fullName" class="block text-sm font-medium text-gray-600"
      >Full Name:</label
    >
    <input
      type="text"
      id="fullName"
      formControlName="fullName"
      class="mt-1 p-2 w-full border rounded-md" />
  </div>

  <div class="mb-4">
    <label for="age" class="block text-sm font-medium text-gray-600"
      >Age:</label
    >
    <input
      type="number"
      id="age"
      formControlName="age"
      class="mt-1 p-2 w-full border rounded-md" />
  </div>

  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-600"
      >Email:</label
    >
    <input
      type="email"
      id="email"
      formControlName="email"
      class="mt-1 p-2 w-full border rounded-md" />
  </div>

  <div class="mb-4">
    <label for="password" class="block text-sm font-medium text-gray-600"
      >Password:</label
    >
    <input
      type="password"
      id="password"
      formControlName="password"
      class="mt-1 p-2 w-full border rounded-md" />
  </div>

  <div class="mb-4">
    <label for="confirmPassword" class="block text-sm font-medium text-gray-600"
      >Confirm Password:</label
    >
    <input
      type="password"
      id="confirmPassword"
      formControlName="confirmPassword"
      class="mt-1 p-2 w-full border rounded-md" />
  </div>

  <button
    type="submit"
    [disabled]="!registrationForm.valid"
    class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
    Register
  </button>
</form>
